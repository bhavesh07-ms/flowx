<html lang="en">
<head>

    <title>Sign in</title>
    <link href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="flexcontainer">
        <div class="box">
            <form action="action_page.php" method="post">
        <div class="imgcontainer">
          <img src="signin.jpg" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="fname"><b>Firstname</b></label>
          <input type="text" placeholder="Enter Firstname" name="fname" required>
          <label for="lname"><b>Lastname</b></label>
          <input type="text" placeholder="Enter Lastname" name="lname" required>
          <label for="uname"><b>Email</b></label>
          <input type="email" placeholder="enter your email" name="uname" required>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Choose your password" name="psw" required>
      
          <a href="index.html"><button type="submit">Signup</button></a>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <a href="index.html"><button type="button" class="cancelbtn">Cancel</button></a>
          <br>
          <p id="para" >already have an account?</p>
          <a href="signin.html"><span class= "btn btn-warning"id="al">Signin</span> </a>
        </div>
      </form>
        </div>
    </div>
